<!DOCTYPE html>
<html lang="ru">
<head>
    <title>NUTRILLO - Корзина</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/cart.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<header>
    <div class="logo">
        <a href="index.html">
            <img src="images/logo_NUTRILLO.svg" alt="Nutrillo logo">
        </a>
    </div>
    <nav>
        <a href="catalogue.html" class="icon">
            <img src="images/catalogue_blanc_logo.svg" alt="catalogue logo">
        </a>
        <a href="cart.html" class="icon">
            <img src="images/cort_full_logo.svg" alt="cart logo">
        </a>
        <a href="account.html" class="icon">
            <img src="images/account_logo.svg" alt="account logo">
        </a>
    </nav>
</header>

<main>
    <h1>Корзина</h1>

    <div id="cart-container">
        <!-- Товар 1 -->
        <div class="cart-item">
            <img src="images/product1.jpg" alt="Product 1">
            <div class="cart-item-info">
                <h3>Миндаль</h3>
                <div class="cart-item-name-weight">100 г</div>
                <div class="cart-item-price-wrapper">
                    <span class="cart-item-price">₽250</span>
                </div>
            </div>
            <div class="controls-remove-wrapper">
                <div class="qty-controls">
                    <button class="qty-btn">-</button>
                    <div class="qty-display">1</div>
                    <button class="qty-btn">+</button>
                </div>
                <button class="remove-btn">
                    <img src="images/remove-icon.svg" alt="Remove">
                </button>
            </div>
        </div>

        <!-- Товар 2 -->
        <div class="cart-item">
            <img src="images/product2.jpg" alt="Product 2">
            <div class="cart-item-info">
                <h3>Фундук</h3>
                <div class="cart-item-name-weight">150 г</div>
                <div class="cart-item-price-wrapper">
                    <span class="cart-item-price">₽300</span>
                </div>
            </div>
            <div class="controls-remove-wrapper">
                <div class="qty-controls">
                    <button class="qty-btn">-</button>
                    <div class="qty-display">1</div>
                    <button class="qty-btn">+</button>
                </div>
                <button class="remove-btn">
                    <img src="images/remove-icon.svg" alt="Remove">
                </button>
            </div>
        </div>

        <!-- Товар 3 -->
        <div class="cart-item">
            <img src="images/product3.jpg" alt="Product 3">
            <div class="cart-item-info">
                <h3>Кешью</h3>
                <div class="cart-item-name-weight">200 г</div>
                <div class="cart-item-price-wrapper">
                    <span class="cart-item-price">₽450</span>
                </div>
            </div>
            <div class="controls-remove-wrapper">
                <div class="qty-controls">
                    <button class="qty-btn">-</button>
                    <div class="qty-display">1</div>
                    <button class="qty-btn">+</button>
                </div>
                <button class="remove-btn">
                    <img src="images/remove-icon.svg" alt="Remove">
                </button>
            </div>
        </div>

        <!-- Товар 4 -->
        <div class="cart-item">
            <img src="images/product4.jpg" alt="Product 4">
            <div class="cart-item-info">
                <h3>Фисташки</h3>
                <div class="cart-item-name-weight">120 г</div>
                <div class="cart-item-price-wrapper">
                    <span class="cart-item-price">₽350</span>
                </div>
            </div>
            <div class="controls-remove-wrapper">
                <div class="qty-controls">
                    <button class="qty-btn">-</button>
                    <div class="qty-display">1</div>
                    <button class="qty-btn">+</button>
                </div>
                <button class="remove-btn">
                    <img src="images/remove-icon.svg" alt="Remove">
                </button>
            </div>
        </div>

        <!-- Товар 5 -->
        <div class="cart-item">
            <img src="images/product5.jpg" alt="Product 5">
            <div class="cart-item-info">
                <h3>Грецкий орех</h3>
                <div class="cart-item-name-weight">180 г</div>
                <div class="cart-item-price-wrapper">
                    <span class="cart-item-price">₽400</span>
                </div>
            </div>
            <div class="controls-remove-wrapper">
                <div class="qty-controls">
                    <button class="qty-btn">-</button>
                    <div class="qty-display">1</div>
                    <button class="qty-btn">+</button>
                </div>
                <button class="remove-btn">
                    <img src="images/remove-icon.svg" alt="Remove">
                </button>
            </div>
        </div>
    </div>

    <div class="order-summary">
        <h2>Оформление заказа</h2>

        <div class="order-details">
            <div class="order-row">
                <span class="order-label">Товары (<span id="items-count">5</span>)</span>
                <span class="order-value" id="items-total">₽1750</span>
            </div>
            <div class="order-row">
                <span class="order-label">Доставка</span>
                <span class="order-value" id="delivery-cost">₽190</span>
            </div>
            <div class="order-row">
                <span class="order-label">НДС</span>
                <span class="order-value" id="tax">₽50</span>
            </div>
            <div class="order-row total">
                <span class="order-label">Всего:</span>
                <span class="order-value" id="total">₽1990</span>
            </div>
        </div>

        <input type="text" class="promo-input" placeholder="Промокод">
        <button class="checkout-btn">Оформить</button>
        <button id="clear">Очистить корзину</button>
    </div>
</main>

<footer>
    <div class="footer-left">+7 953 496 5636</div>
    <div class="footer-center">
        <div>© 2025, Интернет-магазин nutrillo.ru</div>
        <div>Орехи и сухофрукты в СПБ</div>
    </div>
    <div class="footer-social">
        <a href="https://t.me" target="_blank">
            <img src="images/tg-logo.svg" alt="Tg-logo">
        </a>
        <a href="https://www.instagram.com/" target="_blank">
            <img src="images/instagram-logo.svg" alt="Insta-logo">
        </a>
        <a href="https://www.vk.com/" target="_blank">
            <img src="images/vk-logo.svg" alt="VK-logo">
        </a>
    </div>
</footer>

<script src="cart.js"></script>
</body>
</html>
